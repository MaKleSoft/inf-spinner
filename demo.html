<!DOCTYPE html>
<html>
    <head>
        <title>inf-spinner demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"/>

        <script src="../webcomponentsjs/webcomponents.min.js"></script>

        <link rel="import" href="../polymer/polymer.html">
        <link rel="import" href="inf-spinner.html">

    </head>
    <body>

        <polymer-element name="inf-spinner-demo" layout vertical center center-justified>
            <template>

                <style>
                    :host {
                        background: #303040;
                        color: white;
                        font-family: monospace;
                    }

                    button {
                        margin: 20px;
                    }

                    img {
                        width: 60px;
                    }
                </style>

                <h3>&lt;inf-spinner spinning&gt;&lt;/inf-spinner&gt;</h3>
                <inf-spinner id="spinner" spinning></inf-spinner>

                <button on-tap="{{ toggleSpinner }}">Start / Stop</button>

                <h3>&lt;img src="spinner.svg"/&gt;</h3>
                <img src="spinner.svg" />

            </template>
            <script>
                Polymer({
                    toggleSpinner: function() {
                        this.$.spinner.toggle();
                    }
                });
            </script>
        </polymer-element>

        <inf-spinner-demo fit></inf-spinner-demo>

    </body>
</html>
