        :host {
            display: block;
            position: relative;
            width: 60px;
            height: 0;
        }

        .wrapper {
            width: 100%;
            padding-bottom: 100%;
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
        }

        .inner {
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
        }

        .face {
            opacity: 0.8;
            position: absolute;
            top: 0;
            left: -15%;
            transform: translate3d(0, 0, 0);
            transform-origin: 0 0;
        }

        #face1, #face3 {
            width: 70%;
            height: 50%;
            background: #fff;
        }

        #face2, #face4 {
            width: 65%;
            height: 50%;
            background: #6BB327;
        }

        #face1 {
            /* transform: skewY(20deg) translate3d(0, 0, 0) scale(1, 1); */
            /* transform: skewY(20deg) translate3d(0, 51%, 0) scale(1, 1); */
            /* transform-origin: 100% 100%; */
            -webkit-animation: face1 0.8s linear both 0s infinite;
        }

        #face2 {
            /* transform: skewY(-30deg) translate3d(107.5%, 131.5%, 0); */
            /* transform: skewY(-30deg) translate3d(107.5%, 56.5%, 0); */

            -webkit-animation: face4 0.8s linear both 0.6s infinite;
        }

        @-webkit-keyframes face1 {
            from {
                transform: skewY(20deg) translate3d(0, 0, 0) scale(0, 1);
                transform-origin: 0 0;
            }

            25% {
                transform: skewY(20deg) translate3d(0, 0, 0) scale(1, 1);
                transform-origin: 0 0;
            }

            50% {
                transform: skewY(20deg) translate3d(0, 51%, 0) scale(1, 1);
                transform-origin: 100% 100%;
            }

            75% {
                transform: skewY(20deg) translate3d(0, 51%, 0) scale(0, 1);
                transform-origin: 100% 100%;
            }

            to {
                transform: skewY(20deg) translate3d(0, 51%, 0) scale(0, 1);

        }

        @-webkit-keyframes face2 {

                transform: skewY(-30deg) translate3d(107.5%, 56.5%, 0) scale(0, 1);
